  <script>

let mapCenter = {lat: 47.555333, lng: -122.250710};
var locationMarker;
var map;

//--------------------------------------------------------------------------------
function printClickPoint(event){
   var lat = event.latLng["lat"]()
   var long = event.latLng["lng"]()
    console.log(lat.toFixed(6) + ", " + long.toFixed(6))
   }
//--------------------------------------------------------------------------------
async function initMap(){

  const {Map} = await google.maps.importLibrary("maps");

  const defaultTreeMarker =  {path: google.maps.SymbolPath.CIRCLE,
                                 fillColor: '#FFF',
                                 fillOpacity: 0.6,
                                 strokeColor: '#000',
                                 strokeOpacity: 0.9,
                                 strokeWeight: 1,
                                 scale: 4
                                }

  
  map = new Map(document.getElementById("map"),
                {center: mapCenter,
                 zoom: 16.0,
                });

  map.addListener("click", (mapsMouseEvent) => {
     printClickPoint(mapsMouseEvent);
     })

  const icon = {path: google.maps.SymbolPath.CIRCLE,
                scale: 10,
                fillOpacity: 1,
                strokeWeight: 1,
                fillColor: "blue",
                strokeColor: '#000',
                };

  let forestBottom = 47.551684;
  let forestTop = 47.562211;
  let forestHeight = forestTop - forestBottom;
  let forestLeft =  -122.254369;
  let forestRight = -122.246579;
  let forestWidth = forestRight - forestLeft;
  let plotsInX = 4;
  let plotsInY = 6;
  let xDelta = forestWidth/plotsInX;
  let yDelta = forestHeight/plotsInY;
  let excluders = [1,3,4,5,16,24];
  
  for(let y=0; y < plotsInY; y++){
     for(let x=0; x < plotsInX; x++){
       lon = forestLeft + (x * xDelta);
       lat = forestBottom + (y * yDelta);
       let plotNumber = 1 + x + (plotsInX * y); 
       console.log(" plotNumber: " + plotNumber + "  x: " + x + "  y: " + y);
       if(excluders.includes(plotNumber)){
          console.log(" skipping " + plotNumber)
          continue;
          }
       let marker = new google.maps.Marker({
             position: {lat: lat, lng: lon},
             map,
             title:   "Plot xy",
             icon: icon
             })

        let infoWindow = new google.maps.InfoWindow({
            content: "Plot " + plotNumber + "<br>" +
                      lat + "  " + lon 
            })
        marker.addListener("click", () => {
           infoWindow.open({
             anchor: marker,
             map,
             });
          })

       } // for y
     } // for x

   return(map)

} // initMap function
//--------------------------------------------------------------------------------
 </script>

  <div id="map">
  </div>
